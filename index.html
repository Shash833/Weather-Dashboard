<!DOCTYPE html>
<html>

<head>
    <title> Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <!-- Heading/navbar -->
        <nav>
            <h1> Weather Dashboard </h1>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <!--Search column-->
            <section class="col-md-3" id="searchCol">
                <p id="searchTitle">Search for a City:</p>
                <!--Search input-->
                <form class="input-group mb-3">
                    <input type="text" class="form-control" id="userCity">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">
                            <a class="fas fa-search"></a>
                        </button>
                    </div>
                </form>
                <!--Search history list-->
                <ul id="historyList">
                    <!-- List with search history to be added-->
                </ul>
                <button class="btn btn-outline-secondary" type="button" id="clearButton">Clear search history</button>
            </section>
            <!-- Weather results -->
            <section class="col-md-9">
                <!-- Current weather results -->
                <article id="currentWeatherCard">
                    <div id="Current-Placeholder">Enter city name to display current weather results</div>
                    <div class="row">
                        <img class="col-md-4" id="currentWeatherIcon">
                        <div class="col-md-8" id="currentData">
                            <h2 id="city"></h2>
                            <div class="temperature"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="UV">UV Index: <a class="uvValue"></a>
                            </div>
                        </div>
                    </div>
                </article>
                <hr>
                <!--Five day forecast-->
                <article id="forecastBox">
                    <br>
                    <h3 class="col-md-12">5 Day Forcast:</h3>
                    <div class="card-body" id="dailyforcast">
                        <!--5 day forcast to be added through JS-->
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer>
        â’¸ 2020 Shashini Mayadunne
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
